<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooling System - Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            font-size: 2.5rem;
            color: #4facfe;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .devices-list {
            padding: 30px;
        }
        
        .device-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #4facfe;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        
        .device-card:hover {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .device-info h4 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #333;
        }
        
        .device-info .location {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .device-info .temp {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b6b;
        }
        
        .device-status {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .status-badge {
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .status-on {
            background: #d4edda;
            color: #155724;
        }
        
        .status-off {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-maint {
            background: #fff3cd;
            color: #856404;
        }
        
        .device-actions button {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            background: #4facfe;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .device-actions button:hover {
            background: #3a8fd6;
        }
        
        .login-form {
            padding: 40px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
        }
        
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .device-card {
                flex-direction: column;
                text-align: center;
            }
            
            .device-actions {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Login Form -->
        <div id="loginScreen" class="container" style="display: none;">
            <div class="login-form">
                <h2>仇勇 Cooling System</h2>
                <div class="alert" id="loginAlert"></div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Correo electr칩nico">
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Contrase침a">
                </div>
                <button class="btn-login" onclick="login()">Iniciar Sesi칩n</button>
                <p style="text-align: center; margin-top: 20px; color: #666;">
                    쯅o tienes cuenta? <a href="#" style="color: #4facfe;" onclick="showRegister()">Reg칤strate</a>
                </p>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerScreen" class="container" style="display: none;">
            <div class="login-form">
                <h2>游닇 Registro</h2>
                <div class="alert" id="registerAlert"></div>
                <div class="form-group">
                    <input type="text" id="regNombre" placeholder="Nombre completo">
                </div>
                <div class="form-group">
                    <input type="email" id="regEmail" placeholder="Correo electr칩nico">
                </div>
                <div class="form-group">
                    <input type="password" id="regPassword" placeholder="Contrase침a">
                </div>
                <div class="form-group">
                    <input type="password" id="regConfirmPassword" placeholder="Confirmar contrase침a">
                </div>
                <button class="btn-login" onclick="register()">Registrarse</button>
                <p style="text-align: center; margin-top: 20px; color: #666;">
                    쯏a tienes cuenta? <a href="#" style="color: #4facfe;" onclick="showLogin()">Inicia sesi칩n</a>
                </p>
            </div>
        </div>

        <!-- Main App -->
        <div id="mainApp" class="container" style="display: none;">
            <button class="logout-btn" onclick="logout()">Cerrar Sesi칩n</button>
            
            <div class="header">
                <h1>仇勇 Cooling System</h1>
                <p>Monitor de temperatura en tiempo real</p>
            </div>
            
            <div class="alert" id="mainAlert"></div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalDevices">0</h3>
                    <p>Dispositivos Totales</p>
                </div>
                <div class="stat-card">
                    <h3 id="activeDevices">0</h3>
                    <p>Dispositivos Activos</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalConsumption">0</h3>
                    <p>Consumo Total (kWh)</p>
                </div>
                <div class="stat-card">
                    <h3 id="avgTemp">0춿C</h3>
                    <p>Temperatura Promedio</p>
                </div>
            </div>
            
            <div class="devices-list">
                <h3 style="margin-bottom: 20px; color: #333;">Mis Dispositivos</h3>
                <div id="devicesContainer">
                    <!-- Los dispositivos se cargan aqu칤 -->
                </div>
                <button onclick="addDevice()" style="
                    width: 100%;
                    padding: 15px;
                    background: #4facfe;
                    color: white;
                    border: none;
                    border-radius: 10px;
                    font-size: 1.1rem;
                    cursor: pointer;
                    margin-top: 20px;
                ">
                    + Agregar Nuevo Dispositivo
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api';
        let token = localStorage.getItem('cooling_token');
        let userData = null;

        // Inicializar app
        document.addEventListener('DOMContentLoaded', function() {
            if (token) {
                checkToken();
            } else {
                showLogin();
            }
        });

        // Mostrar login
        function showLogin() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('registerScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'none';
        }

        // Mostrar registro
        function showRegister() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('registerScreen').style.display = 'block';
            document.getElementById('mainApp').style.display = 'none';
        }

        // Mostrar app principal
        function showMainApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('registerScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            loadDashboard();
        }

        // Verificar token
        async function checkToken() {
            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    userData = data.data;
                    showMainApp();
                } else {
                    localStorage.removeItem('cooling_token');
                    showLogin();
                }
            } catch (error) {
                console.error('Error verificando token:', error);
                showLogin();
            }
        }

        // Login
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alert = document.getElementById('loginAlert');

            if (!email || !password) {
                showAlert(alert, 'Por favor completa todos los campos', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    token = data.data.token;
                    localStorage.setItem('cooling_token', token);
                    userData = data.data.usuario;
                    showMainApp();
                } else {
                    showAlert(alert, data.message || 'Error en el login', 'error');
                }
            } catch (error) {
                showAlert(alert, 'Error de conexi칩n', 'error');
            }
        }

        // Registro
        async function register() {
            const nombre = document.getElementById('regNombre').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const alert = document.getElementById('registerAlert');

            if (!nombre || !email || !password || !confirmPassword) {
                showAlert(alert, 'Por favor completa todos los campos', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert(alert, 'Las contrase침as no coinciden', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        nombre, 
                        email, 
                        password, 
                        confirm_password: confirmPassword 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(alert, '춰Registro exitoso! Por favor inicia sesi칩n', 'success');
                    setTimeout(() => showLogin(), 2000);
                } else {
                    showAlert(alert, data.message || 'Error en el registro', 'error');
                }
            } catch (error) {
                showAlert(alert, 'Error de conexi칩n', 'error');
            }
        }

        // Logout
        function logout() {
            fetch(`${API_URL}/auth/logout`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            localStorage.removeItem('cooling_token');
            token = null;
            userData = null;
            showLogin();
        }

        // Cargar dashboard
        async function loadDashboard() {
            try {
                // Cargar dispositivos
                const devicesResponse = await fetch(`${API_URL}/dispositivos`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (devicesResponse.ok) {
                    const devicesData = await devicesResponse.json();
                    updateStats(devicesData);
                    renderDevices(devicesData.data);
                }

                // Actualizar cada 30 segundos
                setTimeout(loadDashboard, 30000);
            } catch (error) {
                console.error('Error cargando dashboard:', error);
            }
        }

        // Actualizar estad칤sticas
        function updateStats(data) {
            const stats = data.estadisticas;
            
            document.getElementById('totalDevices').textContent = stats.total || 0;
            document.getElementById('activeDevices').textContent = stats.encendidos || 0;
            document.getElementById('totalConsumption').textContent = stats.consumo_total || 0;
            
            // Calcular temperatura promedio
            let totalTemp = 0;
            let count = 0;
            
            data.data.forEach(device => {
                if (device.temperatura_actual) {
                    totalTemp += parseFloat(device.temperatura_actual);
                    count++;
                }
            });
            
            const avgTemp = count > 0 ? (totalTemp / count).toFixed(1) : 0;
            document.getElementById('avgTemp').textContent = `${avgTemp}춿C`;
        }

        // Renderizar dispositivos
        function renderDevices(devices) {
            const container = document.getElementById('devicesContainer');
            container.innerHTML = '';

            devices.forEach(device => {
                const deviceCard = document.createElement('div');
                deviceCard.className = 'device-card';
                
                let statusClass = 'status-off';
                if (device.estado === 'encendido') statusClass = 'status-on';
                if (device.estado === 'mantenimiento') statusClass = 'status-maint';
                
                deviceCard.innerHTML = `
                    <div class="device-info">
                        <h4>${device.nombre}</h4>
                        <div class="location">${device.ubicacion || 'Sin ubicaci칩n'}</div>
                        <div class="temp">${device.temperatura_actual || '--'}춿C</div>
                        <div style="color: #666; font-size: 0.8rem; margin-top: 5px;">
                            ${device.tipo} | ${device.marca || ''} ${device.modelo || ''}
                        </div>
                    </div>
                    <div class="device-status">
                        <div class="status-badge ${statusClass}">
                            ${device.estado.toUpperCase()}
                        </div>
                        <div class="device-actions">
                            ${device.estado === 'encendido' ? 
                                `<button onclick="toggleDevice(${device.id}, 'apagar')">Apagar</button>` :
                                `<button onclick="toggleDevice(${device.id}, 'encender')">Encender</button>`
                            }
                        </div>
                    </div>
                `;
                
                container.appendChild(deviceCard);
            });
        }

        // Alternar estado del dispositivo
        async function toggleDevice(deviceId, action) {
            try {
                const response = await fetch(`${API_URL}/dispositivos/${deviceId}/${action}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    showAlert(document.getElementById('mainAlert'), `Dispositivo ${action}do`, 'success');
                    loadDashboard();
                }
            } catch (error) {
                console.error('Error cambiando estado:', error);
            }
        }

        // Agregar dispositivo
        function addDevice() {
            const nombre = prompt('Nombre del dispositivo:');
            if (!nombre) return;
            
            const tipo = prompt('Tipo (aire_acondicionado, refrigerador, ventilador):');
            const ubicacion = prompt('Ubicaci칩n:');
            
            fetch(`${API_URL}/dispositivos`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nombre,
                    tipo,
                    ubicacion,
                    temperatura_min: 18,
                    temperatura_max: 26
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert(document.getElementById('mainAlert'), 'Dispositivo agregado', 'success');
                    loadDashboard();
                }
            })
            .catch(error => {
                console.error('Error agregando dispositivo:', error);
            });
        }

        // Mostrar alerta
        function showAlert(element, message, type) {
            element.textContent = message;
            element.className = `alert alert-${type}`;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
