version: '3.8'

services:
  # Servidor web Nginx
  webserver:
    image: nginx:alpine
    container_name: cooling-nginx
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./nginx/cooling.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - cooling-network
    restart: unless-stopped

  # PHP con CodeIgniter
  php:
    build: 
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: cooling-php
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      - mysql
    networks:
      - cooling-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Base de datos MySQL para Cooling
  mysql:
    image: mysql:8.0
    container_name: cooling-mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: cooling_root_2024
      MYSQL_DATABASE: cooling_db
      MYSQL_USER: cooling_user
      MYSQL_PASSWORD: Cooling@123
    ports:
      - "3307:3306"  # Cambiado para evitar conflictos
    volumes:
      - cooling-mysql-data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database/backup:/backup
    networks:
      - cooling-network
    restart: unless-stopped

  # PHPMyAdmin para gestionar la BD
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: cooling-phpmyadmin
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      UPLOAD_LIMIT: 128M
    ports:
      - "8081:80"
    networks:
      - cooling-network
    restart: unless-stopped

  # Redis para cache (opcional pero recomendado)
  redis:
    image: redis:alpine
    container_name: cooling-redis
    ports:
      - "6379:6379"
    volumes:
      - cooling-redis-data:/data
    networks:
      - cooling-network
    restart: unless-stopped

networks:
  cooling-network:
    driver: bridge
    name: cooling-network

volumes:
  cooling-mysql-data:
  cooling-redis-data: